<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="display"></div>
        <div class="teclado">
            <button id="limpar-display">CE</button>
            <button id="limpar-tudo">C</button>
            <button id="inverter-sinal">+/-</button>
            <button id="operador-divisao">/</button>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="operador-multiplicacao">*</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="operador-subtracao">-</button>
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="operador-soma">+</button>
            <button id="btn-0">0</button>
            <button id="decimal">.</button>
            <button id="sinal-igual">=</button>
        </div>

        <script src="script.js"></script>
</body>

</html>
